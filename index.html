        function DISCQuestionnaire() {
          const [answers, setAnswers] = useState({});

            setAnswers({
              ...answers,
              [questionId]: { letter, color }
            });
          };

            const scores = { Rouge: 0, Jaune: 0, Vert: 0, Bleu: 0 };

              scores[answer.color]++;
            });
            return scores;
          };

            if (Object.keys(answers).length === questions.length) {
              setShowResults(true);
            } else {
              alert(`Veuillez répondre à toutes les questions. ${Object.keys(answers).length}/25 complétées.`);
            }

            setAnswers({});
            setShowResults(false);
          };
